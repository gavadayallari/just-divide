<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700;800&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0C95A2" />

    <title>just-divide</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Hidden fallback audio element used for muted autoplay attempts.
         Keep `muted` so browsers will allow autoplay. AudioProvider will
         find this element by id and unmute/play it on user gesture. -->
    <audio
      id="bg-audio-fallback"
      src="/assets/sfx/bg-music.mp3"
      preload="auto"
      muted
      loop
      playsinline
      style="display:none"
      aria-hidden="true"
    ></audio>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
